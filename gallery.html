document.addEventListener("DOMContentLoaded", function () {
    const extraBox = document.querySelector(".extra-img");
    const loadMoreBtn = document.querySelector(".image-box .load-more");
    const showLessBtn = document.querySelector(".extra-img .load-more");
    const btnBox = document.getElementById('load-box');

    // Set up Intersection Observer
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add("loaded");
          observer.unobserve(entry.target);
        }
      });
    }, {
      threshold: 0.1
    });

    function observeImages(imgs) {
      imgs.forEach((img) => observer.observe(img));
    }

    // Apply to initial images
    const initialImages = document.querySelectorAll(".image-box.container img");
    observeImages(initialImages);

    loadMoreBtn.addEventListener("click", () => {
      extraBox.style.display = "flex";
      btnBox.style.display = "none";

      // Apply observer to new images after "Load More"
      const newImages = extraBox.querySelectorAll("img");
      observeImages(newImages);
    });

    showLessBtn.addEventListener("click", () => {
      extraBox.style.display = "none";
      btnBox.style.display = "flex";
      document.querySelector(".image-box.container").scrollIntoView({ behavior: "smooth" });
    });
  });
