<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blur Background</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
    }

    .background {
      background-image: url(imgs/img-1.jpeg); /* Replace with your image */
      background-size: cover;
      background-position: center;
      filter: blur(8px);
      height: 100%;
      width: 100%;
      position: absolute;
      z-index: -1;
    }

    .content {
      position: relative;
      color: white;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <div class="content">
    <h1>Hello World</h1>
    <p>This text is on top of a blurred background.</p>
  </div>
</body>
</html>
